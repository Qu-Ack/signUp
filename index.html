<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Sign Up Form</title>
    <link rel="stylesheet" href="cssReset.css" />
    <link rel="stylesheet" href="style.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Rubik&display=swap"
      rel="stylesheet"
    />
  </head>
  <body>
    <div class="app">
      <div class="left">
        <div class="logo-container">JOIN THE LOBBY NOW !!!!!</div>
      </div>
      <div class="right">
        <div class="txt">
          I am too lazy to copy the text from the design image and copy it word
          by word in my project so i am just gonna write what i fell like
          writing which is shit sometimes.
        </div>
        <div class="form-wrapper">
            <h1 style="margin-left: 80px;">Lets Do This!</h1>
          <form action="#" method="post">
            <div class="input-container">
                <div class="left-form-elements">
                    <div class="inputs">
                        <label for="firstname">FIRST NAME</label><br>
                        <input type="text" id="firstname" name="first_name">
                    </div>
                    <div class="inputs" >
                        <label for="email">EMAIL</label><br>
                        <input type="email" id="email" name="email">
                    </div>
                    <div class="inputs"><label for="password">PASSWORD</label> <br><input type="password" id="password" name="pwd"></div>
                </div>
                <div class="right-form-elements">
                    <div class="inputs"><label for="lastname">LAST NAME</label><br><input type="text" id="lastname" name="last_name"></div>
                    <div class="inputs"><label for="phonenumber">PHONE NUMBER</label><br><input type="tel" id="phonenumber" name="phone_number"></div>
                    <div class="inputs"><label for="confirmpassword">CONFIRM PASSWORD</label><br><input type="password" id="confirmpassword" name="confirm_pwd"></div>
                </div>
            </div>
            <div class="button-container">
                <button type="submit">SUBMIT</button>
            </div>
          </form>
        </div>
      </div>
    </div>
  </body>
</html>
